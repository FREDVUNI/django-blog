{% extends 'poll/base.html' %}
{% block title %} vote {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-lg-8 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">
                       Cast Your Vote
                    </h5>
                </div>
                <div class="panel-body">
                   <h5>{{ poll.question }}</h5>
                   <form method="post">
                       {%  csrf_token %}
                    <div class="form-group">
                        <div class="row ml-2 mt-3">
                             <div class="form-group">
                                 <label>{{ poll.option_one }}</label>
                                 <input type="checkbox" name="poll" class="mr-4" value="option_one"> 
                             </div>
                             <div class="form-group">
                                 <label>{{ poll.option_two }}</label>
                                 <input type="checkbox" name="poll" class="mr-4" value="option_two"> 
                             </div>
                             <div class="form-group">
                                 <label>{{ poll.option_three }}</label>
                                 <input type="checkbox" name="poll" class="mr-4" value="option_three"
                                 > 
                             </div>
                        </div>
                    </div>
                     <div class="form-group">
                         <button type="submit" class="btn btn-info">Save</button>
                     </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
